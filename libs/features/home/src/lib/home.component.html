<div class="home">
  <fds-card>
    <span class="title">Welcome to your starter app ðŸ‘‹</span>
  </fds-card>

  <fds-card>
    <fds-card-title>Here is some random users ðŸ«°</fds-card-title>
    <div class="list">
      <ng-container *ngIf="users$ | async as users; else loading">
        <fds-list>
          <div *ngFor="let user of users">
            <fds-list-item twoline graphic="icon" hasmeta>
              <img class="thumb" slot="graphic" [src]="user.picture.thumbnail">
              <span>{{ user.name.first }} {{ user.name.last }}</span>
              <span slot="secondary">{{ user.location.city }}, {{ user.location.country }}</span>
              <div slot="meta">
                <fds-icon-button icon="phone" dense (click)="call(user.phone)"></fds-icon-button>
                <fds-icon-button icon="email" dense (click)="email(user.email)"></fds-icon-button>
              </div>
            </fds-list-item>
            <fds-divider></fds-divider>
          </div>
        </fds-list>
      </ng-container>

      <ng-template #loading>
        <fds-list>
          <div *ngFor="let number of [0,1,2]">
            <fds-list-item graphic="icon" noninteractive>
              <fds-skeleton slot="graphic" type="circle" size="p"></fds-skeleton>
              <fds-skeleton type="text" size="p"></fds-skeleton>
            </fds-list-item>
            <fds-divider></fds-divider>
          </div>
        </fds-list>
      </ng-template>
    </div>
  </fds-card>
</div>
